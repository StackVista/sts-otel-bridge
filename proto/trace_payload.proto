syntax = "proto3";

package sts;

import "trace.proto";
import "span.proto";

option go_package = "github.com/stackvista/sts-otel-bridge/proto/sts/trace";

message TracePayload {
        string hostName = 1;
        string env = 2;
        repeated APITrace traces = 3;
        repeated Span transactions = 4;
}
