apiVersion: v1
kind: Service
metadata:
  name: {{ include "fullname.short" . }}-service
  namespace: {{.Release.Namespace}}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: 80
    targetPort: app
    protocol: TCP
  selector:
    app: {{ include "fullname.short" . }}
